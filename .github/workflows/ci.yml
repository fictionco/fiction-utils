            ğŸ“‹ **Commit:** `${{ github.event.head_commit.message }}`
            ğŸ‘¤ **Author:** ${{ github.actor }}
            ğŸ§ª **Node.js:** ${{ matrix.node-version }}
            
            ğŸ’¥ Build or tests failed on main branch!
            
