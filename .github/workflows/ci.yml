      - name: Notify Discord - CI Failure
        if: failure() && github.ref == 'refs/heads/main'
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
