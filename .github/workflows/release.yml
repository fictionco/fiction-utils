name: Manual Release

on:
  workflow_dispatch:
    inputs:
      version:
        description: Version bump type
        required: true
        default: minor
        type: choice
        options:
          - patch
          - minor
          - major

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      id-token: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Use Node.js LTS
        uses: actions/setup-node@v4
        with:
          node-version: 'lts/*'
          cache: pnpm
          registry-url: 'https://registry.npmjs.org'

      - name: Install dependencies
        run: pnpm install

      - name: Run linter
        run: pnpm run lint

      - name: Run type check
        run: pnpm run typecheck

      - name: Run tests
        run: pnpm run test:coverage

      - name: Build
        run: pnpm run build

      - name: Run post-build tests
        run: pnpm run test:post-build

      - name: Bump version and create release
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"

          # Pull latest changes to avoid conflicts
          git pull origin main --rebase

          # Bump version
          pnpm version ${{ inputs.version }} --no-git-tag-version

          # Get new version
          NEW_VERSION=$(node -p "require('./package.json').version")

          # Commit and tag
          git add package.json
          git commit -m "chore: release v${NEW_VERSION}"
          git tag "v${NEW_VERSION}"
          git push origin main --tags

          # Publish to NPM
          pnpm publish --no-git-checks --no-provenance
        env:
          NODE_AUTH_TOKEN: ${{ secrets.NPM_TOKEN }}

      - name: Get package info
        id: package
        run: |
          echo "name=$(node -p "require('./package.json').name")" >> $GITHUB_OUTPUT
          echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Notify Discord - Success
        if: success()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            🎉 **Manual Release Successful!**

            📦 **Package:** `${{ steps.package.outputs.name }}@${{ steps.package.outputs.version }}`
            🏷️ **Version Bump:** `${{ inputs.version }}`
            👤 **Triggered by:** ${{ github.actor }}

            ✅ Tests passed
            ✅ Build completed
            ✅ Version bumped
            ✅ Tagged and pushed
            ✅ Published to NPM

            📄 [NPM Package](https://www.npmjs.com/package/${{ steps.package.outputs.name }})

      - name: Notify Discord - Failure
        if: failure()
        uses: tsickert/discord-webhook@v6.0.0
        with:
          webhook-url: ${{ secrets.DISCORD_WEBHOOK_URL }}
          content: |
            ❌ **Manual Release Failed!**

            📦 **Package:** `${{ steps.package.outputs.name || 'Unknown' }}`
            🏷️ **Version Bump:** `${{ inputs.version }}`
            👤 **Triggered by:** ${{ github.actor }}

            💥 Something went wrong during the manual release process.

            🔗 [View Workflow Run](https://github.com/${{ github.repository }}/actions/runs/${{ github.run_id }})
